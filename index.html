<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- create a link to the css file -->
    <link rel="stylesheet" href="styles.css">
   
    <title>Document</title>
</head>
<body>
    <!-- method = post data -->
    <form action="" methond
        <label for="username"> username:</label>
    <!-- label= gives a name for your input  -->
        <input type="text" id="username" placeholder="strawberry" minlength="6" maxlength="15" required><br>
        
        <label for="password"> password:</label>
        <input type="password" id="password" placeholder="raspberry"><br>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="blueberry"><br>

        <label for="phone number">phone #:</label>
        <input type="tel" id="text" placeholder="###-###-####" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label for="bday">birthdate</label>
        <input type="date" id="bday"><br>

        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="9" value="1"><br>

        <label for="Mr.">Mr.:</label>
        <input type="radio" id="Mr." value="Mr.">
        <label for="Ms.">Ms.:</label>
        <input type="radio" id="Ms." value="Ms.">
        <label for="PhD.">Phd.:</label>
        <input type="radio" id="PhD." value="PhD."><br>
<!-- drop down menu -->
        <label for="payment">payment:</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select><br>

        <label for="subscribe">subscribe:</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">comment:</label>
        <textarea id="comment" cols="3" rows="25"></textarea>

        <label for="file">file:</label>
        <input type="file" id="file"><br>

        <!-- requirements -->
        <input type="reset"><br>
        <input type="submit">
        <!-- button labels -->

    </form>
</body>
</html>
